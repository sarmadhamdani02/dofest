<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Todo app</title>


</head>

<body>
    <div class="container">
        <img src="assets/img/bg-desktop-dark.jpg" class="bg__desktop">
        <img src="assets/img/bg-mobile-dark.jpg" class="bg__mobile">

        <div class="todo__container grid">
            <div class="header">
                <h1 class="title">TODO</h1>
                <div id="change-mode"> <img src="assets/img/icon-sun.svg" alt=""></div>
            </div>
            <form>
                <div class="add__todo flex">
                    <div>
                        <label class="checkbox__container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                    </div>
                    <div>
                        <input type="text" id="add-todo" placeholder="Create a new todo...">
                    </div>
                </div>
            </form>
            <div class="todo__body">
                <ul class="todo__list grid">
                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label>This is the todo 1</label>
                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>

                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label id="todo-title">This is the todo 2</label>

                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>

                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label id="todo-title">This is the todo 3</label>

                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>
                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label id="todo-title">This is the todo 4</label>

                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>
                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label id="todo-title">This is the todo 5</label>

                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>
                    <li class="todo">
                        <label class="checkbox__container">
                                <input id="checked" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        <label id="todo-title">This is the todo 6</label>

                        <a id="delete-todo">
                            <img src="assets/img/icon-cross.svg">
                        </a>
                    </li>
                </ul>

                <div class="todo__footer-wrapper">
                    <div class="todo__footer flex">
                        <div id="items-left">
                            <p>5 items left</p>
                        </div>

                        <div id="clear-completed">
                            <p>Clear Completed</p>
                        </div>
                    </div>

                    <div class='categories flex' id="categories">
                        <p id="all">All</p>
                        <p id="active">Active</p>
                        <p id="completed">Completed</p>
                    </div>
                </div>
            </div>
            <div class="drag__info">
                <p>Drag and drop to reorder list</p>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js "></script>
    <script src="assets/js/todo.js "></script>
    <script src="assets/js/ui.js "></script>
    <script src="assets/js/app.js "></script>
</body>

</html>

</html>

</html>
